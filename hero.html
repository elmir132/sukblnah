<style>
    body {
      margin: 0;
    }

    .preloader {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      /* фоновый цвет */
      background: linear-gradient(137deg, #23C47A, #275FB5);
      z-index: 1001;


    }

    .preloader__image {
      position: relative;
    
     left: 50%;
     top: 50vh;
     margin: -100px 0 0 -100px;

      text-align: center;
      animation: preloader-rotate 2s infinite linear;
    }

    @keyframes preloader-rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .loaded_hiding .preloader {
      transition: 0.3s opacity;
      opacity: 0;
    }

    .loaded .preloader {
      display: none;
    }
  </style>



</head>
